<div class="flex-container">
  <nav>
    <div class="header">
      <img src="assets/images/fireside.svg" alt="fireside logo: three flames">Fireside
      <button type="button" (click)="toggleMenu(nav.mobileIsOpen)">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Open Menu</span>
      </button>
    </div>
    <div class="items" [ngClass]="{'show': nav.mobileIsOpen}">
      <span *ngFor="let link of nav.links">
      <a href="{{link.route}}" 
        (click)="closeNav()" *ngIf="(user && link.auth === true) || (link.auth === 'public' || !user && link.auth === false) ">
        {{link.title}}
      </a>
    </span>
      <a *ngIf="user" role="button" (click)="logout()">Logout</a>
    </div>
  </nav>

  <div id="content" autoscroll="true"><router-outlet></router-outlet></div>

  <footer class="clearfix">
    <div class="social-media">
      <!-- <a target="_blank" href="https://github.com/Mx3-Studio/fireside">
        <i class="fa fa-github" aria-hidden="true"></i>
        <span>GitHub</span>
      </a>
      <a target="_blank" href="https://playingwithfirelive.slack.com/">
        <i class="fa fa-slack" aria-hidden="true"></i>
        <span>Slack<span>
      </a> -->
    </div>
    <div class="copyright">
      Copyright &copy; 3xM Studio {{today.getFullYear()}}
    </div>
  </footer>
</div>
