<div class="flex-container">
  <nav>
    <div class="header">
      <img src="assets/images/fireside.svg" alt="fireside logo: three flames">{{title}}
      <button type="button" (click)="toggleMenu(nav.mobileIsOpen)">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Open Menu</span>
      </button>
    </div>
    <div class="items" [ngClass]="{'show': nav.mobileIsOpen}">
      <ng-container *ngFor="let link of nav.links">
        <a [routerLink]="[link.route]" (click)="closeNav()" *ngIf="((user | async) && link.auth) || (link.auth === 'public') || (!(user | async) && !link.auth)">
          {{link.title}}
        </a>
      </ng-container>
    </div>
  </nav>

  <div id="content" autoscroll="true">
    <router-outlet></router-outlet>
  </div>

  <footer class="clearfix">
    <div class="social-media">
      <a target="_blank" href="https://github.com/Mx3-Studio/fireside-ng">
        <i class="fa fa-github" aria-hidden="true"></i>
        <span>GitHub</span>
      </a>
    </div>
    <div class="copyright">
      Copyright &copy; 3xM Studio {{today.getFullYear()}}
    </div>
  </footer>
</div>
