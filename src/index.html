<!doctype html>
<html lang="en" ng-app="app">
<!-- ng-strict-di -->

<head>
  <title>Fireside Chat</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">

  <!-- Web App
      	================================== -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Icons
      	================================== -->
  <!-- Android -->
  <link rel="icon" sizes="128x128" href="assets/images/icons/icon-128.png" />
  <link rel="icon" sizes="192x192" href="assets/images/icons/icon-192.png" />

  <!-- Apple -->
  <link rel="apple-touch-icon" href="assets/images/icons/icon-72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="assets/images/icons/icon-76.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="assets/images/icons/icon-120.png" />
  <link rel="apple-touch-icon" sizes="128x128" href="assets/images/icons/icon-128.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icons/icon-152.png" />
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="assets/images/icons/icon-128.png">

  <!-- Startup Image (If user placed on home screen)-->
  <link rel="apple-touch-startup-image" href="assets/images/icons/icon-128.png">

  <!-- Hide Safari User Interface -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- change the status bar appearance
      	<meta name="apple-mobile-web-app-status-bar-style" content="black">
      	-->

  <link rel="icon" type="image/png" href="assets/images/icons/icon_favicon.png">

  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <app-root></app-root>
</body>

</html>
